<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To-Do List Testing</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>
  <div id="qunit"></div>

  <div id="qunit-fixture">

    <form>
      <input name="text" />
        <div class='form-text is-invalid' id='invalid-message'>Error text</div>
    </form>

  </div>

  <script src="../jquery-3.5.0.min.js"></script>
  <script src="../list.js"></script>
  <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
  
  <script>

    QUnit.test("errors should be hidden on keypress", function (assert) {
      window.Superlists.initialize();
      $('input[name="text"]').trigger('focusin');
      assert.equal($('#invalid-message').is(':visible'), false);
    });

    QUnit.test("errors aren't hidden if there is no keypress", function (assert) {
      window.Superlists.initialize();
      assert.equal($('#invalid-message').is(':visible'), true);
    });


  </script>
</body>
</html>
