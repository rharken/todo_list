{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1"> <title>To-Do lists</title>
      <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="/static/base.css" rel="stylesheet">   </head>
      <link rel="icon" href="{%  static 'VanesIcon.png' %}" />
   </head>
   <body>
      <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3 jumbotron text-white bg-dark">
               <div class="text-center">
                  <h1 id="todo-header">{% block header_text %}{% endblock %}</h1>
                  <form method="POST" action="{% block form_action %}{% endblock %}">
                     <div class="form-group">
                        {{ form.text }}
                        {% csrf_token %}
                        {% if form.errors %}
                           <div class='form-text is-invalid' id='invalid-message'>
                              {% for error in form.text.errors %}
                                 {{ error }}
                              {% endfor %}
                           </div>
                        {% endif %}
                     </div>
                  </form>
               </div>
            </div>
         </div>
         <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">
               {% block table %}
               {% endblock %}
            </div>
         </div>
      </div>
      <script src="/static/jquery-3.5.0.min.js"></script>
      <script src="/static/list.js"></script>
      <script>
         $(document).ready(function () {
            window.Superlists.initialize();
         });
      </script>
   </body>
</html>
