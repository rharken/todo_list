{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1"> <title>To-Do lists</title>
      <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="/static/base.css" rel="stylesheet">   </head>
      <link rel="icon" href="{%  static 'VanesIcon.png' %}" />
   </head>
   <body>
      <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3 jumbotron text-white bg-dark">
               <div class="text-center">
                  <h1>{% block header_text %}{% endblock %}</h1>
                  <form method="POST" action="{% block form_action %}{% endblock %}">
                     <div class="form-group">
                        <!-- <input name="item_text" id="id_new_item" class="form-control input-lg {% if error %}is-invalid{% endif %}" placeholder="Enter a to-do item"> -->
                        {{ form.text }}
                        {% csrf_token %}
                        <div class="form-text invalid-feedback">{{ form.text.errors }}</div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
         <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">
               {% block table %}
               {% endblock %}
            </div>
         </div>
      </div>
   </body>
</html>
